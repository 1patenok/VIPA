<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
</head>
<body>

<div th:text="${'ID: ' + post.getId()}"></div>
<div th:text="${'Название: ' + post.getTitle()}"></div>
<div th:text="${'Цена: ' + post.getPrice()}"></div>
<div th:text="${'Статус: ' + post.getStatus()}"></div>
<div th:text="${'Описание: ' + post.getDescription()}"></div>
<div th:text="${'Адрес: ' + post.getAddress()}"></div>
<div>Фотки: </div>
<div th:each="image : ${post.getImages()}">
    <div th:text="${'- id: ' + image.getId() + ' | url: ' + image.getUrl()}"></div>
</div>

</body>
</html>
